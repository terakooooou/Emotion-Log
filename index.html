<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionLog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="image/icon.png">
    <meta name="theme-color" content="#d7fi7f0">
</head>
<body>

    <section id="title-screen">
        <img src="image/title.png" alt="EmotionLog">

    </section>

    <header id="header">
        <img src="image/header.png" alt="HOW WAS YOUR DAY?">
    </header>

    <main>
        <section id="rating-section">
            
            <button data-value="5">Very good!</button>
            <button data-value="4">Good!</button>
            <button data-value="3">Neutral</button>
            <button data-value="2">Not so good</button>
            <button data-value="1">Bad</button>
        </section>

        <div id="month-nav">
            <button id="prev-btn">＜</button>
            <span id="month-label"></span>
            <button id="next-btn">＞</button>
        </div>

        <section id="calendar-section">
            <p>here calender</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
